<div class="modal fade" id="logalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login Into Your Account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form>
                <div class="form-group">
                <label for="username-name" class="col-form-label">Username :</label>
                <input type="text" class="form-control" id="username-name" required autocomplete>
                </div>
                <div class="form-group">
                <label for="username-pass" class="col-form-label">password:</label>
                <input type="password" class="form-control" id="username-pass" required autocomplete>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            </form>
        </div>
        </div>
    </div> 
    
    <script>
        bootstrapValidate('#username-name', 'email:Enter a valid email address')
        bootstrapValidate('#username-pass','regex:^[A-Za-z0-9]{8,20}:Password must be atleast 8 alpha numeric')
    </script>



      <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Your Account Now</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="user-fullname">Full Name</label>
                            <input type="text" class="form-control" id="user-fullname" 
                            pattern="[A-Za-z]{3,15},[A-Za-z]{3,15}" placeholder="FirstName LastName">
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email</label>
                            <input type="text" class="form-control" id="user-email" 
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email Address">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="user-pass">Password</label>
                                <input type="password" class="form-control" id="user-pass" 
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="user-pass-confirm">Confirm Password</label>
                                <input type="password" class="form-control" id="user-pass-confirm" 
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user-phonenumber">Phone Number</label>
                            <input type="tel" class="form-control" id="user-phonenumber" 
                                pattern="2567[0-9]{8}" placeholder="256 781 000233">
                        </div>
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
            </div>
        </div>

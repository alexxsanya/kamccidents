<div class="modal fade" id="routeModal" tabindex="-1" role="dialog" aria-labelledby="routeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="routeModalLabel">Route to Medical Centers</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">

                    <div class="container padding"> 
                        <div style="display: none">
                                <input id="origin-input" class="controls" type="text"
                                    placeholder="Enter an origin location">
                            
                                <input id="destination-input" class="controls" type="text"
                                    placeholder="Enter a destination location">
                            
                            <div id="mode-selector" class="controls">
                               <input type="radio" name="type" id="changemode-walking" checked="checked">
                               <label for="changemode-walking">Walking</label>
                            
                                <input type="radio" name="type" id="changemode-transit">
                                <label for="changemode-transit">Transit</label>
                            
                                <input type="radio" name="type" id="changemode-driving">
                                <label for="changemode-driving">Driving</label>
                            </div>
                        </div>
                        <div id="route-map">
                            <loading >Initializing...</loading>
                        </div>
                    </div> 
                    
                </div>
                <div class="modal-footer">
                    <form action="#" class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="generateRoute()">Mulago Hospital</button> &nbsp;
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="button" onclick="generateRoute()">Nsambya Hospital</button> &nbsp;
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="generateRoute()">Kisubi Hospital</button> &nbsp;
                    </form>
                </div>
            </form>
            </div>
            </div>
        </div>
